spring.application.name=EmployeePayRoll


# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/payroll_service
spring.datasource.username=practice
spring.datasource.password=mySql@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable logging levels
logging.level.root=INFO
logging.level.com.example.Employee_Payroll=DEBUG

# Log pattern and file configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %level - %msg%n
logging.file.name=logs/application.log